<!DOCTYPE html>
<html>
    <head>
        <script>
            function myFunction(){
                document.getElementById("demo").innerHTML="paragraph changed";
            }
        </script>
    </head>
    <body>
        <h1>head page using h1 tag</h1>
        <p id="demo">this is the para which is going to be changed.</p>
        <button type="button" onmouseover="myFunction()">click me</button>
    </body>
</html>
